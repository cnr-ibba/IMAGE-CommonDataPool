version: '3'

services:

  supercronic:
    build: ./supercronic/.
    env_file:
      - .env
    links:
      - nginx
    volumes:
      - ./supercronic/scripts/:/code/scripts/
      - ./data/:/code/data/
    networks:
      - nginx_network

  djangoapp:
    build: ./djangoapp/
    env_file:
      - .env
    volumes:
      - ./image_backend/:/code/
    networks:
      - nginx_network
      - db_network  # <-- connect to the bridge
    depends_on:  # <-- wait for db to be "ready" before starting the app
      - db

  nginx:
    image: nginx:1.17
    ports:
      - 26081:80
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./image_backend/:/code/
    networks:
      - nginx_network
    depends_on:
      - djangoapp

  db:  # <-- IMPORTANT: same name as in DATABASES setting, otherwise Django won't find the database!
    image: postgres:10.12
    env_file:
      - .env
    networks:  # <-- connect to the bridge
      - db_network
    volumes:
      - ./postgres-data/:/var/lib/postgresql/data

networks:
  nginx_network:
    driver: bridge
  db_network:  # <-- add the bridge
    driver: bridge
